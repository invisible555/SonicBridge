version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: sonicbridge-frontend:latest
    container_name: sonicbridge-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - ./frontend/.env.docker

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    image: sonicbridge-backend:latest
    container_name: sonicbridge-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=db;Database=SonicBridge;User=sa;Password=YourStrong!Passw0rd;Encrypt=False;TrustServerCertificate=True
    ports:
      - "7293:80"
    depends_on:
      - db
      - whisper-api
      - libretranslate
      - tts-api
    restart: unless-stopped
    volumes:
      - ./UserFiles:/shared/UserFiles

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sonicbridge-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: sonicbridge-redis
    restart: unless-stopped

  whisper-api:
    build:
      context: ./python
      dockerfile: Dockerfile
    image: sonicbridge-whisper:latest
    container_name: sonicbridge-whisper-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./python:/app
      - ./UserFiles:/shared/UserFiles
      - whisper_models:/root/.cache/whisper
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: unless-stopped

  whisper-worker:
    image: sonicbridge-whisper:latest
    container_name: sonicbridge-whisper-worker
    command: celery -A celery_worker.celery worker --loglevel=info
    volumes:
      - ./python:/app
      - ./UserFiles:/shared/UserFiles
      - whisper_models:/root/.cache/whisper
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: unless-stopped

  tts-api:
    build:
      context: ./tts
      dockerfile: Dockerfile
    image: sonicbridge-tts:latest
    container_name: sonicbridge-tts-api
    command: uvicorn tts_api:app --host 0.0.0.0 --port 8100
    ports:
      - "8100:8100"
    volumes:
      - ./tts:/app
      - ./UserFiles:/shared/UserFiles
      - tts_models:/root/.local/share/tts
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: unless-stopped

  tts-worker:
    image: sonicbridge-tts:latest
    container_name: sonicbridge-tts-worker
    command: celery -A celery_worker_tts.celery worker --loglevel=info
    volumes:
      - ./tts:/app
      - ./UserFiles:/shared/UserFiles
      - tts_models:/root/.local/share/tts
    depends_on:
      - redis
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    restart: unless-stopped

  libretranslate:
    image: libretranslate/libretranslate
    container_name: libretranslate
    restart: unless-stopped

volumes:
  mssql_data:
  whisper_models:
  tts_models:
